version: 0.1 ({build})

skip_branch_with_pr: true

image:
  - Visual Studio 2017
  - Visual Studio 2019

platform:
  - x64

matrix:
  fast_finish: true  # Stop remaining jobs after a job failure

configuration:
  - Release

clone_folder: C:\HellSolver

install:
  - git submodule update --init
  - ps: |
      if ("$env:APPVEYOR_BUILD_WORKER_IMAGE" -eq "Visual Studio 2017") {
        $env:CMAKE_GENERATOR = "Visual Studio 15 2017"
      } else {
        $env:CMAKE_GENERATOR = "Visual Studio 16 2019"
      }
      $env:PYTHON = "36-x64"
      $env:PATH = "C:\Python$env:PYTHON\;C:\Python$env:PYTHON\Scripts\;$env:PATH"
before_build:
  - md C:\HellSolver\build
  - cd C:\HellSolver\build
  - cmake .. -G "%CMAKE_GENERATOR%" -A x64

build:
  project: C:\HellSolver\build\HellSolver.sln
  parallel: true
  verbosity: normal

after_build:
  - C:\HellSolver\build\bin\Release\UnitTests.exe